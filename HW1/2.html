<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <!-- 2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить". -->

    <!-- 3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

    <div id="app">
        <button @click="addLi"> Добавить </button>
        <ul class="list">
            <li @click="delLi">1 элемент</li>
            <li @click="delLi">2 элемент</li>
            <li @click="delLi">3 элемент</li>
            <li @click="delLi" v-for="item in list">{{item}}</li>
        </ul>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                list: []
            },
            methods: {
                addLi() {
                    this.list.push('Новый элемент списка')
                },
                delLi(e) {
                    console.log(e.target);
                    e.target.remove()
                }
            }
        })
    </script>
</body>

</html>
