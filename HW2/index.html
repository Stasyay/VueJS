<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

    <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->


    <div id="app">
        <h1>Список товаров</h1>
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.name }} - {{ product.price }}
            </li>
        </ul>

        <h1>Сортировка товаров по цене</h1>
        <button @click="sortAsc">По возрастанию</button>
        <button @click="sortDesc">По убыванию</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    { id: 1, name: 'Молоко', price: 240 },
                    { id: 2, name: 'Хлеб', price: 23 },
                    { id: 3, name: 'Яблоки', price: 90 },
                    { id: 4, name: 'Мясо', price: 500 }
                ]
            },
            methods: {
                sortAsc() {
                    this.products.sort((a, b) => {
                        return a.price - b.price;
                    })
                },
                sortDesc() {
                    this.products.sort((a, b) => {
                        return b.price - a.price;
                    })
                }
            }
        })
    </script>
</body>

</html>
